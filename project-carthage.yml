name: RxWebKit
options:
  minimumXcodeGenVersion: "2.15.1"
  developmentLanguage: en
  usesTabs: false
  indentWidth: 2
  tabWidth: 2
  xcodeVersion: "1230"
  deploymentTarget:
    iOS: "9.0"
    macOS: "10.13"
  carthageExecutablePath: "`which carthage`"
  defaultConfig: "Release"
configs:
  Debug: debug
  Release: release
attributes:
  ORGANIZATIONNAME: RxSwiftCommunity
schemes:
  RxWebKit iOS:
    scheme: {}
    build:
      parallelizeBuild: true
      buildImplicitDependencies: true
      targets:
        RxWebKit iOS: all
        RxWebKitTests iOS: [test]
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      targets:
        - RxWebKitTests iOS
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
      revealArchiveInOrganizer: true
  RxWebKit macOS:
    scheme: {}
    build:
      parallelizeBuild: true
      buildImplicitDependencies: true
      targets:
        RxWebKit macOS: all
        RxWebKitTests macOS: [test]
    run:
      config: Debug
    test:
      config: Debug
      gatherCoverageData: true
      targets:
        - RxWebKitTests macOS
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
      revealArchiveInOrganizer: true
targets:
  RxWebKit iOS:
    settings:
      PRODUCT_NAME: RxWebKit
      PRODUCT_BUNDLE_IDENTIFIER: RxSwiftCommunity.RxWebKit.RxWebKit-iOS
      BUILD_LIBRARY_FOR_DISTRIBUTION: YES
      SKIP_INSTALL: NO
      SUPPORTS_MACCATALYST: NO
    platform: iOS
    type: framework
    sources:
      - Sources/RxWebKit
    dependencies:
      - carthage: RxCocoa
      - carthage: RxSwift
  RxWebKit macOS:
    settings:
      PRODUCT_NAME: RxWebKit
      PRODUCT_BUNDLE_IDENTIFIER: RxSwiftCommunity.RxWebKit.RxWebKit-macOS
      BUILD_LIBRARY_FOR_DISTRIBUTION: YES
      SKIP_INSTALL: NO
    platform: macOS
    type: framework
    sources:
      - Sources/RxWebKit
    dependencies:
      - carthage: RxCocoa
      - carthage: RxSwift
  RxWebKitTests iOS:
    platform: iOS
    type: bundle.unit-test
    sources:
      - path: Tests/RxWebKitTests
    dependencies:
      - target: RxWebKit iOS
      - carthage: Nimble
      - carthage: Quick
  RxWebKitTests macOS:
    platform: macOS
    type: bundle.unit-test
    settings:
      CODE_SIGN_IDENTITY: ""
    sources:
      - path: Tests/RxWebKitTests
    dependencies:
      - target: RxWebKit macOS
      - carthage: Nimble
      - carthage: Quick
